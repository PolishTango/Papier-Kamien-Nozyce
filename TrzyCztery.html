<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trzy Cztery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Trzy Cztery</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers Rock You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r" ><img src="Obrazki/Rock.png" alt="Rock"></div>
        <div class="choice" id="p" ><img src="Obrazki/Paper.png" alt="Paper"></div>
        <div class="choice" id="s" ><img src="Obrazki/Scissors.png" alt="Scissors"></div>
    </div>
    <p id="action-message">Make a move</p>
    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
